{% extends "base.html" %}
{% block title %}Login - Electricity Grievance System{% endblock %}
{% block content %}
<section class="py-5 bg-white">
    <div class="container py-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4 p-4">
                    <div class="card-body">
                        <h2 class="mb-4 text-center fw-bold" style="color:#d40000;">Login</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Phone</label>
                                <input type="tel" class="form-control form-control-lg rounded-pill" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control form-control-lg rounded-pill" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg rounded-pill">Login</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <small>Don't have an account? <a href="{{ url_for('signup') }}" class="text-danger fw-semibold">Sign Up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
