{% extends "base.html" %}
{% block title %}Sign Up - Electricity Grievance System{% endblock %}
{% block content %}
<section class="py-5 bg-light">
    <div class="container py-4">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0 rounded-4 p-4">
                    <div class="card-body">
                        <h2 class="mb-4 text-center fw-bold" style="color:#d40000;">Sign Up</h2>
                        <form method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-pill" name="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Phone</label>
                                    <input type="tel" class="form-control form-control-lg rounded-pill" name="phone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-pill" name="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-pill" name="password" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Address Line 1</label>
                                    <input type="text" class="form-control form-control-lg rounded-pill" name="address_line1">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Address Line 2</label>
                                    <input type="text" class="form-control form-control-lg rounded-pill" name="address_line2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">City</label>
                                    <input type="text" class="form-control form-control-lg rounded-pill" name="city">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-semibold">Pincode</label>
                                    <input type="text" class="form-control form-control-lg rounded-pill" name="pincode">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Division</label>
                                <select class="form-select form-select-lg rounded-pill" name="division_id">
                                    <option value="" selected disabled>Select Division</option>
                                    <option value="1">Division 1</option>
                                    <option value="2">Division 2</option>
                                    <option value="3">Division 3</option>
                                    <option value="4">Division 4</option>
                                    <option value="5">Division 5</option>
                                    <!-- Add more divisions as needed -->
                                </select>
                            </div>
                            <!-- Hidden fields for verification, OTP, expiry (set by backend) -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg rounded-pill">Sign Up</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <small>Already have an account? <a href="{{ url_for('login') }}" class="text-danger fw-semibold">Login</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
